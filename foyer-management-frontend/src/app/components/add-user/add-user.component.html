<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="matricule">Matricule</label>
    <input id="matricule" formControlName="matricule" type="text" />
    <div *ngIf="userForm.get('matricule')?.invalid && userForm.get('matricule')?.touched" style="color: red;">
      <small *ngIf="userForm.get('matricule')?.errors?.['required']">Le matricule est requis.</small>
      <small *ngIf="userForm.get('matricule')?.errors?.['pattern']">Le matricule doit commencer par 03 et contenir exactement 20 chiffres.</small>
    </div>
  </div>

  <div>
    <label for="nom">Nom</label>
    <input id="nom" formControlName="nom" type="text" />
    <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" style="color: red;">
      <small *ngIf="userForm.get('nom')?.errors?.['required']">Le nom est requis.</small>
    </div>
  </div>

  <div>
    <label for="prenom">Prénom</label>
    <input id="prenom" formControlName="prenom" type="text" />
    <div *ngIf="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched" style="color: red;">
      <small *ngIf="userForm.get('prenom')?.errors?.['required']">Le prénom est requis.</small>
    </div>
  </div>

  <div>
    <label for="telephone">Téléphone</label>
    <input id="telephone" formControlName="telephone" type="text" />
    <div *ngIf="userForm.get('telephone')?.invalid && userForm.get('telephone')?.touched" style="color: red;">
      <small *ngIf="userForm.get('telephone')?.errors?.['required']">Le téléphone est requis.</small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" style="color: red;">
      <small *ngIf="userForm.get('email')?.errors?.['required']">L'email est requis.</small>
      <small *ngIf="userForm.get('email')?.errors?.['email']">L'email n'est pas valide.</small>
    </div>
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" style="color: red;">
      <small *ngIf="userForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
    </div>
  </div>

  <div>
    <label for="role">Rôle</label>
    <input id="role" formControlName="role" type="text" />
    <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" style="color: red;">
      <small *ngIf="userForm.get('role')?.errors?.['required']">Le rôle est requis.</small>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Ajouter Utilisateur</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
</form>
