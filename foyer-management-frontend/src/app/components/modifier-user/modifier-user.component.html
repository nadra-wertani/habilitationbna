<div class="container">
  <h2>Modifier Utilisateur</h2>

  <form (ngSubmit)="updateUser()" #userForm="ngForm">
    <div class="form-group">
      <label>Matricule</label>
      <input type="text" class="form-control" [(ngModel)]="user.matricule" name="matricule" disabled>
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom" required>
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required>
    </div>

    <div class="form-group">
      <label>Téléphone</label>
      <input type="text" class="form-control" [(ngModel)]="user.telephone" name="telephone" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Rôle</label>
      <input type="text" class="form-control" [(ngModel)]="user.role" name="role" required>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
    </div>
  </form>
</div>
