<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <i class="fas fa-university"></i>
        </div>
        <h2 class="auth-title">Connexion Habilitation</h2>
        <p class="auth-subtitle">Accédez à votre espace sécurisé</p>

        <div class="auth-alert" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span>{{ errorMessage }}</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="matricule">Matricule</label>
                <input 
                    type="text" 
                    id="matricule" 
                    formControlName="matricule"
                    class="form-control" 
                    placeholder="Entrez votre matricule"
                    required
                    autocomplete="username"
                >
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password"
                    class="form-control" 
                    placeholder="Entrez votre mot de passe"
                    required
                    autocomplete="current-password"
                >
                <i class="fas fa-lock form-icon"></i>
                <!-- Ajoute ici un bouton pour afficher/masquer le mot de passe si tu veux -->
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading || loginForm.invalid">
                <span class="btn-content">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </span>
            </button>
        </form>

        <div class="auth-footer">
            <span>Besoin d'aide ? <a routerLink="/contact">Contactez l'administrateur</a></span>
        </div>
    </div>
</div>
